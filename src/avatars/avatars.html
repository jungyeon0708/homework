<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatars 과제</title>
  <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
  <link rel="icon" href="/src/assets/favicon/likelion.svg" />
  <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css">
  <link rel="stylesheet" href="./styles/avatars.css" />
</head>
<body>
  <div class="avatar-container">
    <div class="avatar-row">
      <div class="avatar status-offline">
      <img src="./images/face1.jpg" alt="아바타1"/>
      <span class="status"></span>
      </div>
      <div class="avatar status-online">
      <img src="./images/face2.jpg" alt="아바타2"/>
      <span class="status"></span>
      </div>
      <div class="avatar status-offline">
      <img src="./images/face3.jpg" alt="아바타3"/>
      <span class="status"></span>
      </div>
      <div class="avatar status-online">
      <img src="./images/face4.jpg" alt="아바타4"/>
      <span class="status"></span>
      </div>
    </div>
    <div class="avatar-row">
      <div class="avatar status-offline">
      <img src="./images/face5.jpg" alt="아바타5"/>
      <span class="status"></span>
      </div>
      <div class="avatar status-offline">
      <img src="./images/face6.jpg" alt="아바타6"/>
      <span class="status"></span>
      </div>
      <div class="avatar status-online">
      <img src="./images/face7.jpg" alt="아바타7"/>
      <span class="status"></span>
      </div>
      <div class="avatar status-offline">
      <img src="./images/face8.jpg" alt="아바타8"/>
      <span class="status"></span>
      </div>
    </div>
  </div>
  
</body>
</html>
